<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto treno ancora tanto insicuro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div
      class="container-fluid d-flex flex-column justify-content-center text-white"
    >
      <div class="d-flex flex-column align-items-center">
        <div class="pb-4 d-flex justify-content-around">
          <div class="pe-5 d-flex flex-column align-items-center">
            <label for="fullName">Nome Cognome</label>
            <input name="fullName" id="fullName" type="text" />
          </div>
          <div class="pe-5 d-flex flex-column align-items-center">
            <label for="km">Km da percorrere</label>
            <input name="km" id="km" type="text" />
          </div>
          <div class="d-flex flex-column align-items-center justify-content-center">
            <label for="ageSelect">Fascia d'et√†</label>
            <select class="px-5" name="ageSelect" id="ageSelect">
              <option class="text-center" value="minor">0-17</option>
              <option class="text-center" value="adult">18+</option>
              <option class="text-center" value="elder">Over 65</option>
            </select>
          </div>
        </div>
        <div>
          <input
            type="submit"
            name="generateButton"
            id="generateButton"
            value="Genera"
          />
          <input
            type="button"
            name="cancelButton"
            id="cancelButton"
            value="Annulla"
          />
        </div>
      </div>
      <div id="ticket"></div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
